services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: evolve_backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    command: npm run start:dev
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:3001/api/v1/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s 

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: evolve_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      backend:
        condition: service_healthy
    command: npm run dev
    extra_hosts:
      - "host.docker.internal:host-gateway"

  db:
    image: postgres:14-alpine
    container_name: evolve_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - evolve_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  video-processor:
    build:
      context: ./video-processor
      dockerfile: Dockerfile
    container_name: evolve_video_processor
    ports:
      - "3002:3002"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./video-processor:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    env_file:
      - .env
    command: npm run start:dev
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:3002/ || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 20s

volumes:
  evolve_db_data: